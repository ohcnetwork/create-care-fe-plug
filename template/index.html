<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PROJECT_NAME}} - Care Plugin</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f3f4f6;
        color: #1f2937;
        padding: 1rem;
        text-align: center;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        max-width: 32rem;
      }
      .warning-icon {
        color: #f59e0b;
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .description {
        color: #4b5563;
        line-height: 1.5;
      }
      .link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="warning-icon">⚠️</div>
      <h1 class="title">Standalone Access Not Available</h1>
      <p class="description">
        This is a microfrontend module for the OHCN Care Frontend system. It
        cannot be accessed directly and must be loaded within the main
        application at:
        <br /><br />
        <a
          href="https://github.com/ohcnetwork/care_fe"
          class="link"
          target="_blank"
          rel="noopener noreferrer"
        >
          github.com/ohcnetwork/care_fe
        </a>
      </p>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
